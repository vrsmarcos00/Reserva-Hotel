<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Rodrigues - Login</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!--Material Icons-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!--Style CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Favicon-->
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>

    <div class="w-100 vh-100">
        <div class="d-flex justify-content-between h-100">
            <div class="d-none d-md-block d-lg-block col-md-6 col-lg-6">
                <img src="./assets/img/banners/login-2.jpeg" alt="banner-login" class="w-100 h-100" >
            </div>

            <div class="col-12 col-md-6 col-lg-6 p-5 d-flex justify-content-center align-items-center">
                <form class="w-75">
                    <h3 class="fs-3 mb-4">Hotel Rodrigues</h3>
                    <div class="mb-3">
                        <label for="email" class="mb-2">E-mail</label>
                        <input type="text" class="form-control rounded-0" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="mb-2">Senha</label>
                        <input type="password" class="form-control rounded-0" id="password">
                    </div>
                    <div class="w-100 pt-2 pb-2">
                        <button type="button" class="btn btn-orange ps-4 pe-4 rounded-0 w-100">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">
</script>

</html>
